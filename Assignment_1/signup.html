<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up - Book Bazaar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      background-color: #f4f4f9;
      margin: 0;
    }
    .card {
      width: 80%;
      max-width: 300px;
      margin-top: 50px;
      border-radius: 1rem;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 2rem; 
    }
    .navbar {
      height: 50px;
      font-size: 14px; 
      padding: 0 10px; 
      background-color: #2c3e50 !important;

    }
    .navbar .navbar-brand {
      font-size: 16px; 
    }
    .navbar-nav .nav-link {
      padding: 0.5rem 1rem;
    }
    .btn-primary {
      background-color: #110e63;
      border-color: #007bff;
    }
    .btn-primary:hover {
      background-color: #9cace8;
      border-color: #004085;
    }
    .form-control {
      border-radius: 0.5rem;
    }
    .text-center a {
      color: #007bff;
    }
    .text-center a:hover {
      color: #0056b3;
    }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container">
    <a class="navbar-brand fw-bold" href="index.html">Book Bazaar</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link active" href="signup.html">Sign Up</a></li>
        <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="d-flex justify-content-center align-items-center" style="height: calc(100vh - 56px);">
  <div class="card shadow-sm">
    <h3 class="text-center mb-4">Create Account</h3>
    <form>
      <div class="mb-3">
        <label for="name" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="name" placeholder="Enter full name" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" placeholder="Enter email" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Create password" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Sign Up</button>
      <p class="text-center mt-3 mb-0">Already have an account? <a href="login.html">Login</a></p>
    </form>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
